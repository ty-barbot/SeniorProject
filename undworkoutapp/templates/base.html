{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {#    <link rel="stylesheet" href="style.css">#}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}UND Workout App{% endblock %}</title>
</head>

<body>
<div id="top-nav">
    {% block topnav %}
        <nav class="navbar fixed-top navbar-dark bg-dark justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/small-logo.png' %}" width="60" height="30"
                     class="d-inline-block align-top mr-1" alt="">
                <!-- when window size is less than 488 remove text -->
                Workout App
            </a>
            <div class="dropdown pr-1">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    username
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Login<i class="fas fa-sign-in-alt float-right mt-1"></i></i></a>
                    <a class="dropdown-item" href="#">Settings <i class="fas fa-cog float-right mt-1"></i></a>
                    <a class="dropdown-item" href="#">Logout<i class="fas fa-sign-out-alt float-right mt-1"></i></a>
                </div>
            </div>
        </nav>
    {% endblock %}
</div>

<div id="sidebar">
    {% block sidebar %}

    {% endblock %}
</div>

<div id="content" class="ml-2" style="margin-top: 60px; margin-bottom: 60px">
    {% block content %}

    {% endblock %}
</div>

<div id="bottom-nav">
    {% block bottomnav %}
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a id="home" class="nav-item fas fa-home fa-2x p-1" href="{% url 'main_app:index' %}"></a>
            <a id="workout" class="nav-item fas fa-dumbbell fa-2x p-1" href="{% url 'main_app:workout' %}"></a>
            <a id="plan" class="nav-item fas fa-edit fa-2x p-1" href="{% url 'main_app:plan' %}"></a>
            <a id="breathe" class="nav-item fas fa-lungs fa-2x p-1" href="{% url 'main_app:breathe' %}"></a>
            <a id="profile" class="nav-item far fa-user-circle fa-2x p-1" href="{% url 'main_app:profile' %}"></a>
        </nav>
    {% endblock %}
</div>


<!-- place bottom navbar here-->

</body>
<script type="text/javascript" src="static/js/main.js"></script>
</html>
