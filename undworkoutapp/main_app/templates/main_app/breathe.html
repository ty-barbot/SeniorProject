{% extends "base.html" %}
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
  </head>
{% block title %}Breathe{% endblock %}
{% block content %}
    <body class = "breathebody">
    <h1 class = "clock">
     <label id="minutes">00</label>:<label id="seconds">00</label>
    </h1>
    <div class="container" id="container">
      <div class="circle"></div>

      <p id="text">text</p>

      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
    </div>
    </div></div>
    <div class = buttons">
        <button id ="btn" onclick="startTimer()">Start</button></td>
        <button id ="btn" onclick ="stopTimer()">Stop  </button></td>
        <button id ="btn" onclick="resetTimer()">Reset</button></td>
    </div>
        <script>
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        var myVar;
        function startTimer() {
           myVar = setInterval(setTime, 1000);
        }

        function setTime() {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }
        function stopTimer(){
            clearInterval(myVar);
        }
        function resetTimer(){
            totalSeconds = 0;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
            clearInterval(myVar);
        }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
        }
    </script>

    </body>
{% endblock %}
<script type="text/javascript" src="{% static "js/breathe.js" %}"></script>
